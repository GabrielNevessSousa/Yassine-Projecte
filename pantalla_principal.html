<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="pantalla_principal.html"><img src="assets/logo-color.png" alt="Logo"></a>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Buscar...">
        <button class="search-button">Buscar</button>
    </div>
    <div class="botones-menu">
        <button class="button">Mis reservas</button>
        <a href="pantalla_usuari.html"><button class="button">Usuario</button></a>
    </div>
</header>

<main>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <div class="slide-content">
                    <img src="assets/oficina1.png" alt="Imagen 1">
                    <p>Oficina 1</p>
                    <p>Precio: 100€</p>
                </div>
                <div class="slide-content">
                    <img src="assets/oficina2.png" alt="Imagen 2">
                    <p>Oficina 2</p>
                    <p>Precio: 250€</p>
                </div>
                <div class="slide-content">
                    <img src="assets/oficina3.png" alt="Imagen 3">
                    <p>Oficina 3</p>
                    <p>Precio: 50€</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="assets/oficina3.png" alt="Imagen 1">
                    <p>Oficina 4</p>
                    <p>Precio: 210€</p>
                </div>
                <div class="slide-content">
                    <img src="assets/oficina1.png" alt="Imagen 2">
                    <p>Oficina 5</p>
                    <p>Precio: 50€</p>
                </div>
                <div class="slide-content">
                    <img src="assets/oficina2.png" alt="Imagen 3">
                    <p>Oficina 6</p>
                    <p>Precio: 100€</p>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>
</main>

<footer>
    <p>Telf.Contacto: 645 746 890 | Correo de ayuda: unitydesk@gmail.com</p>
</footer>

<script>
    let slideIndex = 1;

    function moveSlide(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "flex";
    }

    showSlides(slideIndex);
</script>

</body>
</html>
